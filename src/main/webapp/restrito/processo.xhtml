<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Processo</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h:form id="CadastroProcesso">
                        
                        <fieldset>
                            <legend>Processos</legend>
                            <div class="form-group">
                                <h:panelGrid columns="1" >
                                <h:outputLabel for="nome" value="Nome do processo" />
                                <h:inputText id="nome" value="#{processoBean.processo.nome}" styleClass="form-control" />
                         
                                <h:outputLabel for="detalheProcesso" value="Detalhe de Processo" />
                                <h:inputTextarea id="detalheProcesso" value="#{processoBean.processo.detalheProcesso}" styleClass="form-control" />
                       
                                <h:outputLabel for="cadastro" value="Nome do cliente" />
                                <h:inputText id="cadastro" value="#{processoBean.processo.nome}" styleClass="form-control" />
                        
                                <h:commandButton value="Salvar" action="#{processoBean.salvar()}" styleClass="btn btn-primary btn-block" />
                                <br />
                                </h:panelGrid>
                            </div>

                            
                        </fieldset>
                    </h:form>
                </div>
            </div>
            
            <fieldset>                    
                <legend>Processos em andamento</legend> 
                <h:form>
                <h:dataTable value="#{processoBean.processos}" var="processo" >
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{processo.nome}" />
                    </h:column>
                    <h:column>
                        <h:commandButton value="editar" action="#{processoBean.editar(processo)}" styleClass="btn btn-success btn-block" />
                    </h:column>
                    <h:column>
                        <h:commandButton value="remover" action="#{processoBean.remover(processo)}" styleClass="btn btn-danger btn-block" />
                    </h:column>
                </h:dataTable>

                </h:form>

            </fieldset> 
            
        </div>
    </h:body>
</html>
