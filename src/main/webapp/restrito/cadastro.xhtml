<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
    </h:head>
    <h:body>
        <div class="container" align="center">
            <div class="row">
                <div class="col-md-12">
                    <h:form id="cadastroCliente">
                       
                        <fieldset>
                            <legend>Cadastro de Clientes</legend> 
                            <div class="form-group">
                                <h:panelGrid columns="1" >
                                <h:outputLabel for="nome" value="Nome" />
                                <h:inputText id="nome" value="#{cadastroBean.cadastro.nome}" size="70" styleClass="form-control" />
                                <h:outputLabel for="email" value="Email" />
                                <h:inputText id="email" value="#{cadastroBean.cadastro.email}" size="70" styleClass="form-control" />
                                <h:outputLabel for="endereco" value="Endereço" />
                                <h:inputText id="endereco" value="#{cadastroBean.cadastro.endereco}" size="70" styleClass="form-control" />
                                <h:outputLabel for="nomeMae" value="Nome da Mãe" />
                                <h:inputText id="nomeMae" value="#{cadastroBean.cadastro.nomeMae}" size="70" styleClass="form-control" />
                                <h:outputLabel for="numeroProcesso" value="Numero do processo" />
                                <h:inputText id="numeroProcesso" value="#{cadastroBean.cadastro.numeroProcesso}" size="50" styleClass="form-control" /> 
                                <h:outputLabel for="telefone" value="Telefone" />
                                <h:inputText id="telefone" value="#{cadastroBean.cadastro.telefone}" styleClass="form-control" />
                                <h:outputLabel for="cpf" value="CPF " />
                                <h:inputText id="cpf" value="#{cadastroBean.cadastro.cpf}" styleClass="form-control" />
                                <h:outputLabel for="rg" value="RG" />
                                <h:inputText id="rg" value="#{cadastroBean.cadastro.rg}" styleClass="form-control" />
                                <br />
                                <h:commandButton value="Salvar" action="#{cadastroBean.salvar()}" styleClass="btn btn-primary btn-block" />
                                <br />
                                <a href="processo.xhtml">Processo em andamento</a>
                                </h:panelGrid>
                            </div>
                        </fieldset>                   
                    </h:form>

                </div>
            </div>
            
        <fieldset>                         
            <legend>Lista de Clientes Cadastrados</legend>
                <h:form>  
                <h:dataTable value="#{cadastroBean.cadastros}" var="cadastro" >
        <!--        <h:column>                  
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{cadastro.id}" />
                </h:column>  -->
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{cadastro.nome}" />
                </h:column> 
        <!--        <h:column>
                    <f:facet name="header">CPF</f:facet>
                    <h:outputText value="#{cadastro.cpf}" />
                </h:column>  -->  
                <h:column>
                    <h:commandButton value="editar" action="#{cadastroBean.editar(cadastro)}" styleClass="btn btn-success btn-block" />
                </h:column>
                <h:column>
                    <h:commandButton value="remover" action="#{cadastroBean.remover(cadastro)}" styleClass="btn btn-danger btn-block" />
                </h:column>
                </h:dataTable>    
             </h:form>
        </fieldset>        
        </div>

    </h:body>
</html>
