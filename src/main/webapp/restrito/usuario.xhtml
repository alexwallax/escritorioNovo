<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuario</title>
   
    </h:head>
    <h:body>
        <div class="container" align="center">
        <p:fieldset legend="Usuario">
            <h:form id="formLogin" >
                <p:panelGrid id="grid" columns="1">
                    <p:outputLabel for="usuario" value="Nome do Usuario" />
                    <p:inputText id="usuario" value="#{usuarioBean.usuario.nome}" />
                    <p:outputLabel for="senha" value="Senha" />
                    <p:inputText id="senha" value="#{usuarioBean.usuario.senha}" />
                    <p:commandButton value="Salvar" action="#{usuarioBean.salvar}" update="@form" />
                </p:panelGrid>
    
                 <legend>Lista de Categorias</legend>
                
                <h:form id="formListaUsuarios">        
                    <h:dataTable value="#{usuarioBean.usuarios}" var="usuario">
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{usuario.nome}" />
                    </h:column>   
                    <h:column>
                        <f:facet name="header">Senha</f:facet>
                        <h:outputText value="#{usuario.senha}" />
                    </h:column>
                    <h:column>
                        <h:commandButton value="editar" action="#{usuarioBean.editar(usuario)}" />
                    </h:column>
                    <h:column>
                        <h:commandButton value="remover" action="#{usuarioBean.remover(usuario)}" />
                    </h:column>
                    </h:dataTable>
      
                </h:form>
            </h:form>
        </p:fieldset>
        </div>
    </h:body>
</html>
